<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summery</title>
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>

        <img class="bg-pattern" src="img/pattern-background-desktop.svg" alt="bg-pattern">
        <div class="container">
            <div class="container-img">
                <img class="hero-img" src="img/illustration-hero.svg" alt="hero-img">
            </div>
            <div class="container-content">

                <div class="container-discription">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
                </div>
                
                <div class="container-plan" >
                    <img src="img/icon-music.svg" alt="icon-music">
                    <div>
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="plan-change">
                        <a href="#">Change</a>
                    </div>
                </div>

                <div class="btn">
                    <button class="pyment-btn">Proceed to Payment</button>
                </div>

                <div>
                    <button class="cancel-btn">Cancel Order</button>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
